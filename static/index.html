<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class>SE 3316 Lab 3</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="style.css" type="text/css">


</head>

<body class="background">

    <!-- Place your content here -->
    <h1 class="center">SE 3316 Lab 3</h1>


    <!-- search bar -->
    <div class="form">
        <form id="trackSearch">
            <input type="text" id="trackInput" name="trackInputName" placeholder="Search by track name">
            <button>Search</button>
        </form>
    </div>

    <div class="form">
        <form id="artistSearch">
            <input type="text" id="artistInput" name="artistInputName" placeholder="Search by artist">
            <button>Search</button>
        </form>
    </div>

    <div class="form">
        <form id="albumSearch">
            <input type="text" id="albumInput" name="albumInputName" placeholder="Search by album">
            <button>Search</button>
        </form>
    </div>

    <div class="form">
        <form id="listName">
            <input type="text" id="listInput" name="listName" placeholder="Name your playlist">
            <button>Create</button>
        </form>
    </div>

    <div class="form">
        <select id="playlistBox" name="playlistBox">
            <option selected disabled>Choose Playlist</option>
        </select>
        <button id="chooseBtn">Choose</button>
    </div>

    <div class="form">
        <form id="playlistID">
            <input type="text" id="trackPlaylist" name="trackPlaylist" placeholder="add track ID's to playlist">
            <button id="addBtn">Add</button>
        </form>
    </div>


    <br>
    <br>

    <div id="divTbl"></div>



    <script src="client.js"></script>
</body>

</html>
